<html>
  <head>
    {% if title %}
    <title>{{ title }}</title>
    {% else %}
    <title>Welcome</title>
    {% endif %}
    <link rel="stylesheet" href="//code.jquery.com/ui/1.11.2/themes/smoothness/jquery-ui.css">
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css">
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <script src="//code.jquery.com/ui/1.11.2/jquery-ui.js"></script>    
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
    <script>	
      $(function() {
        $( "#date" ).datepicker({ dateFormat: 'yy-mm-dd',
                                  minDate: new Date(2013, 1, 16),
                                  maxDate: new Date(2014, 9, 14) });
      });
    </script>
    <script type="text/javascript">
      function updateEpsilon(val) {
        document.getElementById('epsilon_value').value=val; 
      }
    </script>
    <script type="text/javascript">
      function updateSamples(val) {
        document.getElementById('sample_value').value=val; 
      }
    </script>
  </head>
  <body>
    <div><a href="/index">Home</a></div>
    <hr>
    {% with messages = get_flashed_messages() %}
      {% if messages %}
        <ul>
        {% for message in messages %}
            <li>{{ message }} </li>
        {% endfor %}
        </ul>
      {% endif %}
    {% endwith %}
    {% block content %}{% endblock %}	
  </body>
</html>
